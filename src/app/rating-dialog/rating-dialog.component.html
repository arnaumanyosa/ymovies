<h1 mat-dialog-title>Rate this movie</h1>
<div mat-dialog-content>
  Please rate <b>{{ data.title }}</b>
</div>
<div mat-dialog-actions>
  <mat-button-toggle-group name="rating" aria-label="Rating Movie">
    <mat-button-toggle
      *ngFor="let number of [].constructor(10); index as index"
      [mat-dialog-close]="index + 1"
      >{{ index + 1 }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
