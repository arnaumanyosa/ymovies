<ng-container *ngIf="movies$ | async as movies">
  <div *ngIf="movies.isLoading">Loading Movies...</div>
  <div *ngIf="movies.error">{{ movies.error }}</div>
  <div *ngIf="movies.data">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Ex. Empire Strives Back"
        #movieFilter
        (keyup)="onKeyUp(movieFilter.value)"
      />
    </mat-form-field>
    <ul class="no-list-style">
      <li *ngFor="let movie of movies.data | movieFilter: filter">
        <app-movie-item [movie]="movie"></app-movie-item>
      </li>
    </ul>
  </div>
</ng-container>
